<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='styles.css'>
  </head>
  <body>
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="scores column-left">
        <div class="highscore">High score: <span>0</span></div>
        <div class="current">Current score: <span>0</span></div>
        <div class="collisions">Collisions: <span>0</span></div>
      </div>
      <div class="title column-center">
        Welcome to the Game of your lifetime!
      </div>
      <div class="contributors column-right">
        By Daniel Anderson<br> and Nicholas Akey
      </div>
    </div>
    <div class="board">
      <div class="mouse">  
      </div>
    </div>
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
  </body>
</html>
